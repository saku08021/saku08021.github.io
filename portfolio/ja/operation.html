<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio - 運用実績</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/operation_style.css">
</head>
<body>
  <div class="loading">
    <div class="loading-icon">
      <i class="fas fa-spinner fa-spin fa-3x"></i>
    </div>
  </div>

  <header>
    <div class="container">
      <div class="header-content">
        <a href="index.html"><i class="fas fa-home fa-2x"></i></a> <span>運用実績</span>
      </div>
    </div>
  </header>

  <section class="hero-section">
    <h1>My Achievements</h1>
    <div class="achievement-bar">
      <div class="bar" style="width: 80%;"></div>
    </div>
    <div class="achievement-count" id="followers-count">0</div>
  </section>

  <section class="quests">
    <div class="quest" data-aos="fade-up">
      <h3>Quest: Increase Followers</h3>
      <p>Achieved: <span class="count">250000</span> Followers</p>
    </div>
    <div class="quest" data-aos="fade-up" data-aos-delay="100">
      <h3>Quest: Boost Sales</h3>
      <p>Achieved: <span class="count">150%</span> Profit Increase</p>
    </div>
  </section>

  <section class="skill-tree">
    <div class="skill-node" data-aos="fade-up">
      <i class="fab fa-twitter fa-2x"></i>
      <h3>SNSマーケティング</h3>
      <p>Twitter, Instagram, YouTube</p>
    </div>
    <div class="skill-node" data-aos="fade-up" data-aos-delay="100">
      <i class="fas fa-chart-line fa-2x"></i>
      <h3>Web解析</h3>
      <p>Google Analytics, SEO</p>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>© 2024 山川 朔弥</p>
      <div class="social-links">
        <a href="#"><i class="fab fa-twitter fa-lg"></i></a>
        <a href="#"><i class="fab fa-facebook fa-lg"></i></a>
      </div>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="assets/js/aos.js"></script>
  <script src="assets/js/operation.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio - 運用実績</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/operation_style.css"> 
</head>
<body>

  <div class="loading">
    <div class="loading-icon">
      <i class="fas fa-spinner fa-spin fa-3x"></i>
    </div>
  </div>

  <header>
    <div class="container">
      <div class="header-content">
        <a href="index.html"><i class="fas fa-home fa-2x"></i></a> <span>運用実績</span>
      </div>
    </div>
  </header>

  <section id="scene-container">
    <!-- Three.js で 3D 空間を構築 -->
  </section>

  <section class="contact" id="contact">
    <div class="container">
      <h2><i class="fas fa-envelope fa-lg"></i> お問い合わせ</h2>
      <p>ご依頼やご相談は、お気軽にご連絡ください。</p>
      <form action="#" method="post">
        <div class="form-item">
          <input type="text" name="name" placeholder="お名前" required>
        </div>
        <div class="form-item">
          <input type="email" name="email" placeholder="メールアドレス" required>
        </div>
        <div class="form-item">
          <textarea name="message" placeholder="お問い合わせ内容" required></textarea>
        </div>
        <button type="submit" class="btn">送信</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>© 2024 山川 朔弥</p>
      <div class="social-links">
        <a href="#"><i class="fab fa-twitter fa-lg"></i></a>
        <a href="#"><i class="fab fa-facebook fa-lg"></i></a>
      </div>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="assets/js/operation.js"></script>
</body>
</html>

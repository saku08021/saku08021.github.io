<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div class="loading">
    <div class="loading-icon">
      <i class="fas fa-spinner fa-spin fa-3x"></i>
    </div>
  </div>

  <section class="game-start" id="game-start">
    <div class="container">
      <h2>ようこそ！<br>Webマーケターの世界へ！</h2>
      <div class="character">
        <img src="assets/images/character.png" alt="キャラクター">
      </div>
      <div class="buttons">
        <button class="start-button" data-target="#skill-tree">スキルを見る</button>
        <button class="start-button" data-target="#achievements">実績を見る</button>
        <button class="start-button" data-target="#contact">お問い合わせ</button>
      </div>
    </div>
  </section>

  <section class="skill-tree" id="skill-tree">
    <div class="container">
      <h2>スキルツリー</h2>
      <div class="tree">
        <div class="skill-node" data-skill="SNSマーケティング" data-level="9">
          <i class="fab fa-twitter"></i>
          <p>SNSマーケティング Lv. <span class="level">1</span></p>
          <div class="progress-bar">
            <div class="progress" style="width: 10%;"></div>
          </div>
        </div>
        <div class="skill-node" data-skill="Webデザイン" data-level="8">
          <i class="fas fa-palette"></i>
          <p>Webデザイン Lv. <span class="level">1</span></p>
          <div class="progress-bar">
            <div class="progress" style="width: 10%;"></div>
          </div>
        </div>
        <div class="skill-node" data-skill="Web開発" data-level="7">
          <i class="fas fa-code"></i>
          <p>Web開発 Lv. <span class="level">1</span></p>
          <div class="progress-bar">
            <div class="progress" style="width: 10%;"></div>
          </div>
        </div>
        <div class="skill-node" data-skill="AI技術" data-level="6">
          <i class="fas fa-robot"></i>
          <p>AI技術 Lv. <span class="level">1</span></p>
          <div class="progress-bar">
            <div class="progress" style="width: 10%;"></div>
          </div>
        </div>
      </div>
      <div class="skill-points">
        スキルポイント: <span id="points">10</span>
      </div>
      <button id="reset-button">リセット</button>
    </div>
  </section>

  <section class="achievements" id="achievements">
    <div class="container">
      <h2>実績</h2>
      <div class="achievement-grid">
        <div class="achievement-block" data-aos="fade-up">
          <div class="achievement-item">
            <i class="fas fa-users fa-3x"></i>
            <p>Twitterフォロワー<br><span class="count">130000</span>人達成</p>
          </div>
        </div>
        <div class="achievement-block" data-aos="fade-up" data-aos-delay="100">
          <div class="achievement-item">
            <i class="fas fa-chart-line fa-3x"></i>
            <p>コンテンツ売上<br>3ヶ月で<span class="count">200</span>%増加</p>
          </div>
        </div>
        <div class="achievement-block" data-aos="fade-up" data-aos-delay="200">
          <div class="achievement-item">
            <i class="fas fa-rocket fa-3x"></i>
            <p>SaaSツール開発<br>リリース</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="contact" id="contact">
    <div class="container">
      <h2><i class="fas fa-envelope fa-lg"></i> お問い合わせ</h2>
      <p>ご依頼やご相談は、お気軽にご連絡ください。</p>
      <form action="#" method="post">
        <div class="form-item">
          <input type="text" name="name" placeholder="お名前" required>
        </div>
        <div class="form-item">
          <input type="email" name="email" placeholder="メールアドレス" required>
        </div>
        <div class="form-item">
          <textarea name="message" placeholder="お問い合わせ内容" required></textarea>
        </div>
        <button type="submit" class="btn">送信</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>© 2024 山川 朔弥</p>
      <div class="social-links">
        <a href="#"><i class="fab fa-twitter fa-lg"></i></a>
        <a href="#"><i class="fab fa-facebook fa-lg"></i></a>
      </div>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script> 
  <script src="assets/js/main.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    $(window).on('load', function(){
      $(".loading").fadeOut(300);
    });

    AOS.init();

    // カウントアップアニメーション
    function countUp(className) {
      let elements = document.querySelectorAll(className);

      elements.forEach(element => {
        let targetNumber = parseInt(element.textContent, 10);
        let currentNumber = 0;
        let duration = 3000;
        let increment = targetNumber / (duration / 10);

        let timer = setInterval(() => {
          currentNumber += increment;
          element.textContent = Math.ceil(currentNumber);

          if (currentNumber >= targetNumber) {
            clearInterval(timer);
            element.textContent = targetNumber;
          }
        }, 10);
      });
    }

    countUp('.count');

    // スタート画面のボタン
    $('.start-button').on('click', function() {
      let target = $(this).data('target');
      $('.game-start').fadeOut(500, function() {
        $(target).fadeIn(500);
      });
    });

    // スキルツリー
    let skillPoints = 10;
    $('#points').text(skillPoints);

    $('.skill-node').on('click', function() {
      let skill = $(this).data('skill');
      let level = parseInt($(this).find('.level').text());
      let maxLevel = parseInt($(this).data('level'));

      if (level < maxLevel && skillPoints > 0) {
        level++;
        skillPoints--;
        $(this).find('.level').text(level);
        $(this).find('.progress').css('width', (level / maxLevel * 100) + '%');
        $('#points').text(skillPoints);
      }
    });

    // リセットボタン
    $('#reset-button').on('click', function() {
      skillPoints = 10;
      $('#points').text(skillPoints);
      $('.skill-node .level').text(1);
      $('.skill-node .progress').css('width', '10%');
    });
  </script>
</body>
</html>
